<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>万屋 YOROZUYA – Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="product.js"></script>
</head>
<body class="bg-[#5A5A5A] font-sans m-0">

  <!-- Header/Nav -->
  <header class="bg-[#434343] text-white px-5 py-3 flex flex-wrap items-center justify-between">
    <div class="text-2xl font-bold">万屋 YOROZUYA</div>
    <nav class="mt-2 sm:mt-0 space-x-6">
      <a href="home.html"     class="text-sm hover:text-gray-300">Home</a>
      <a href="products.html" class="text-sm font-semibold hover:text-gray-300">Products</a>
      <a href="rewards.html"  class="text-sm hover:text-gray-300">Rewards</a>
      <a href="contact.html"  class="text-sm hover:text-gray-300">Contact</a>
    </nav>
    <div class="flex items-center space-x-4 relative">
      <a id="loginBtn" href="login.html"
         class="bg-white text-[#333333] px-3 py-1 rounded text-sm inline-block">
         Login
      </a>
      <a id="registerBtn" href="register.html"
         class="border border-white text-white px-3 py-1 rounded text-sm inline-block">
         Register
      </a>
      <!-- Cart Icon -->
      <a href="cart.html" class="relative text-white hover:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor"
             class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 
                   1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218
                   c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 
                   0 0 0-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25
                   a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 
                   0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/>
        </svg>
        <span id="cartCount"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs
                     w-5 h-5 flex items-center justify-center rounded-full">
          0
        </span>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-12 px-5">
    <div class="max-w-6xl mx-auto">

      <!-- Back to Products -->
      <div class="mb-6">
        <button
          onclick="window.location.href='products.html'"
          class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition">
          ← Back to Products
        </button>
      </div>

      <!-- Product Detail Container -->
      <div id="productDetails"
           class="bg-[#434343] p-8 rounded grid grid-cols-1 md:grid-cols-4 gap-6 items-start">

        <!-- Title -->
        <div class="col-span-1">
          <h1 id="detailTitle" class="text-3xl font-bold text-white">
            Loading…
          </h1>
        </div>

        <!-- Image -->
        <div class="col-span-1">
          <img id="detailImage"
               src=""
               alt="Product image"
               class="w-full h-auto object-cover rounded shadow"/>
        </div>

        <!-- Description -->
        <div class="col-span-1">
          <p id="detailDesc" class="text-white leading-relaxed">
            Please wait while we fetch the product details.
          </p>
        </div>

        <!-- Price & Add to Cart -->
        <div class="col-span-1 flex flex-col items-center space-y-4">
          <div id="detailPrice" class="text-xl font-semibold text-white"></div>
          <button id="addToCartBtn"
                  class="w-full bg-green-500 hover:bg-green-600
                         px-4 py-3 rounded text-white font-medium">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#333333] text-white py-12"></footer>

  <!-- CART COUNT & LOGIN/LOGOUT -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('cartCount').innerText =
        JSON.parse(localStorage.getItem('cart') || '[]').length;

      const email       = localStorage.getItem('userLoggedIn');
      const loginBtn    = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      if (email) {
        loginBtn.classList.add('hidden');
        registerBtn.classList.add('hidden');
        const wrapper = loginBtn.parentNode;
        const span    = document.createElement('span');
        span.className = 'text-white text-sm flex items-center space-x-2';
        span.innerHTML = `
          <span>Welcome, ${email}</span>
          <button id="logoutBtn"
                  class="text-blue-300 hover:underline text-sm">
            Logout
          </button>
        `;
        wrapper.insertBefore(span, wrapper.querySelector('a[href="cart.html"]'));
        document.getElementById('logoutBtn').onclick = () => {
          localStorage.removeItem('userLoggedIn');
          location.reload();
        };
      }
    });
  </script>
</body>
</html>
